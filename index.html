<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Node Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bitcoin Node Dashboard</h1>
        </header>

        <section class="node-info">
            <div class="node-stat">
                <h2>Node Count</h2>
                <p id="node-count">Loading...</p>
            </div>
            <div class="node-stat">
                <h2>Node Percentage</h2>
                <p id="node-percentage">Loading...</p>
            </div>
        </section>

        <section class="notifications">
            <label for="enable-notifications">Enable Notifications:</label>
            <input type="checkbox" id="enable-notifications">
        </section>

        <div id="chart"></div>

        <footer>
            <p>Real-time Data by Blockchain API</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
